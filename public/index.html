<!DOCTYPE html>
<html role="main" lang="en">
  <head>
    <!-- Basics -->
    <meta charset="utf-8" />
    <title>AJ Portfolio</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#1671B9" />

    <!-- Meta: Basics -->
    <meta
      name="description"
      content="My personal portfolio to show off my experience, skills and project."
    />
    <meta name="robots" content="index, follow" />

    <!-- Meta: Open Graph -->
    <meta name="og:type" property="og:type" content="portfolio" />
    <meta name="og:title" property="og:title" content="AJ Portfolio" />
    <meta
      name="og:description"
      property="og:description"
      content="My personal portfolio to show off my experience, skills and project."
    />
    <meta property="og:site_name" content="AJ Portfolio" />

    <!-- Meta: Twitter -->
    <meta name="twitter:title" content="AJ Portfolio" />
    <meta
      name="twitter:description"
      content="My personal portfolio to show off my experience, skills and project."
    />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
